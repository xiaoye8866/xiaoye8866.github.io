<!DOCTYPE html>
<html>
<head>
    <title>Markdown渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>我的博客</h1>
    <div>
        <h2>文章标题</h2>
        <div id="markdownContent"></div>
    </div>

    <script>
        // Markdown文件的URL，你需要替换为你自己的Markdown文件URL
        const markdownFileUrl = './cherry.md';

        // 使用fetch来获取Markdown文件内容
        fetch(markdownFileUrl)
            .then(response => response.text())
            .then(text => {
                // 使用marked库将Markdown内容渲染为HTML
                document.getElementById('markdownContent').innerHTML = marked(text);
            })
            .catch(error => {
                console.error('Error loading Markdown file', error);
            });
    </script>
</body>
</html>
