<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/purchase2.css">
    <link rel="stylesheet" href="css/dcalendar.picker.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.simplemodal.js"></script>
    <script href="js/dcalendar.picker.js"></script>
    <script src="js/purchase.js"></script>
    <script src="My97DatePicker/WdatePicker.js"></script>
    <title>购买页面</title>
</head>

<body>
    <iframe src="HeadPage.html" frameborder="0" width="100%" height="110px" Scrolling="no"></iframe>
    <div class="bigDiv">
        <form action="">
            <div class="InformationBig">
                <div class="headLogin" >
                    <span>未注册可在此页面下单，已有帐户</span>
                    <a href="#">请登录></a>
                </div>
                <div class="ConsigneeInformation">
                    <span class="InformationTitle">
                        收货人信息
                    </span>
                    <div class="InformationBody">
                        <div class="ConsigneeName">
                            <span class="xrequired">收货人</span>
                            <input type="text" placeholder="请输入收获人姓名">
                        </div>
                        <div class="ConsigneeTel">
                            <span class="xrequired">手机号码</span>
                            <input type="text" placeholder="请输入收货人手机号码">
                        </div>
                        <div class="ConsigneeAddress">
                            <span class="xrequired">所在地区</span>
                            <select name="" id="">
                                <option value="">河南省</option>
                            </select>
                            <select name="" id="">
                                <option value="">南阳市</option>
                            </select>
                            <select name="" id="">
                                <option value="">金水区</option>
                            </select>
                        </div>
                        <div class="ConsigneeTel">
                            <span class="xrequired">详细地址</span>
                            <!-- 只读文本框 -->
                            <input type="text"  placeholder="请输入收货人详细地址" class="xxdizhi" >
                            <input type="text" readonly="readonly" value="河南省南阳市金水区" style="border: 0;margin-left: -317px;width: 127px;box-shadow:unset" >
                            
                        </div>
                    </div>
                </div>
                <div class="SubscriberInformation">
                    <span class="InformationTitle">
                        订购人信息
                    </span>
                    <div class="SubscriberBody">
                        <div class="SubscriberName">
                            <span class="xrequired">订购人姓名</span>
                            <input type="text" placeholder="请输入订购人姓名">
                        </div>
                        <div class="SubscriberTel">
                            <span class="xrequired">订购人手机</span>
                            <input type="text" placeholder="请输入订购人手机号码">
                        </div>
                    </div>
                </div>
                <div class="DeliveryDate">
                    <span class="InformationTitle">
                        送达日期
                    </span>
                    <div class="DateBody">
                        <div class="DeliveryDateDate">
                            <span class="xrequired">送达日期</span>
                            <input id='mydatepicker' type='text' onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"> 

                            <!-- <input type="text"id='' placeholder="请输入送达日期"> -->
                        </div>
                    </div>
                </div>
                <div class="ConsigneeInformation">
                    <span class="InformationTitle">
                        贺卡留言
                    </span>
                    <textarea name="" id="" cols="30" rows="10" placeholder="贺卡留言:最多三十个字，生日牌，最多八个字，请在“贺卡留言”中注明。"
                        style="min-height: 100px;max-height: 100px; min-width:400px;max-width:400px;resize:none;" ></textarea>
                </div>
                <div class="Checklist">
                    <span class="InformationTitle">
                        核对购物清单
                    </span>
                    <div class="ChecklistBody">

                        <div class="ChecklistPhoto">
                            <span><img src="img/cake1.jpg" alt="" style="width: 100px;height:100px;"></span>
                            <div class="cakeNum">
                                <div>提拉米苏（约2磅）</div>
                                <div><b>198</b> &emsp;&emsp;&emsp;&emsp;&times;1</div>
                            </div>

                        </div>
                        <div class="ChecklistAddress">
                            <span style="display: block;">配送至：</span>
                            <span style="margin-left: 50px;">张三&nbsp;12345678910</span>
                        </div>
                    </div>
                </div>
                <div class="Pay">
                    <div>
                        共<span class="payNum" style="color: #ff734c;">1</span>件商品，总商品金额：<span class="payMoneyOne" style="font-weight: bold;">198</span>
                    </div>
                    <div>
                        应付：<span class="payMoneyTwo" style="color: #ff734c;font-weight: bold;">￥198</span>
                        <input type="submit" value="提交订单" class="submit">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <iframe src="BottomPage.html" frameborder="0" width="100%" height="200px" Scrolling="no"></iframe>
</body>

</html>
