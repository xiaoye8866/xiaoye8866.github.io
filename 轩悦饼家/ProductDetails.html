<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ProductDetails.css">
    <link href="css/jquery.exzoom.css" rel="stylesheet" type="text/css" />
    <style>
        #exzoom {
            width: 400px;
            /*height: 400px;*/
            margin: 20px auto;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/ProductDetails.js"></script>
    <script src="js/jquery.exzoom.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.exzoom').exzoom({
                autoPlay: false
            });
        });

    </script>
    <title>Document</title>

</head>

<body>
    <iframe src="HeadPage.html" frameborder="0" width="100%" height="110px" Scrolling="no"></iframe>
    <div class="BigDiv">
        <div class="BigSonLeft">
            <div class="htmleaf-container">

                <div class="exzoom" id="exzoom">
                    <!--大图区域-->
                    <div class="exzoom_img_box">
                        <ul class='exzoom_img_ul'>
                            <li><img src="img/cake1_s1.jpg"/></li>
                            <li><img src="img/cake1_s2.jpg"/></li>
                            <li><img src="img/cake1_s1.jpg"/></li>
                            <li><img src="img/cake1_s1.jpg"/></li>
                        </ul>
                    </div>
                    <!--缩略图导航-->
                    <div class="exzoom_nav"></div>
                    <!--控制按钮-->
                    <p class="exzoom_btn">
                        <a href="javascript:void(0);" class="exzoom_prev_btn"> &lt; </a>
                        <a href="javascript:void(0);" class="exzoom_next_btn"> &gt; </a>
                    </p>
                </div>
        
            </div>
        </div>
        <div class="BigSonRight">
            <span class="name">
                提拉米苏（约2磅）
            </span>
            <div class="sellingPrice">
                <span class="detailName">售价</span>
                <span class="detailPrice">￥198</span>
                <span class="marketPrice">市场价<del>￥338</del></span>
                <span class="Sold">已售<i>6264</i>件</span>
            </div>
            <div class="material xinxi">
                <span>材料</span>
                <span>鸡蛋、奶油、小麦粉、芒果、榴莲肉、巧克力、干酪</span>
            </div>
            <div class="material xinxi">
                <span>包装</span>
                <span> 一次性蛋糕用具1套</span>
            </div>
            <div class="material xinxi lastXinxi">
                <span>备注</span>
                <span>品牌：悦轩饼家</span>
            </div>
            <span class="Distribution">配送说明</span>
            <span class="Distribution">北京、上海、广州、深圳、天津、重庆、南京、长沙</span>
            <span class="Distribution">配送至</span>
            <span class="Distribution">郑州</span>
            <span class="Distribution">说明</span>
            <span class="Distribution">深圳大鹏新区暂时不配送</span>
            <div class="Options" id="Options">
                <span>选择</span>
                <div class="zl">2磅</div>
                <div class="zl">3磅</div>
                <div class="zl">4磅</div>
            </div>
            <button class="btn one">加入购物车</button>
            <button class="btn two">立即购买</button>
        </div>
    </div>
    <iframe src="BottomPage.html" frameborder="0" width="100%" height="200px" Scrolling="no"></iframe>
</body>

</html>
