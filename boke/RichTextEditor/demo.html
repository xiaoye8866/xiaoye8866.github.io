<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>ueditor demo</title>
  <link href="normalize.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="jquery-1.12.4.js"></script>
  <script src="index.min.js"></script>
</head>

<body>
  <div class="page-container">
    <div class="page-right">
      <div style="border: 1px solid red;">
        <div id="editor-toolbar"></div>
        <div id="editor-text-area" style="height: 400px"></div>
      </div>
    </div>
  </div>
  <button onclick="getHtml()">提交</button>
  <div>
    <textarea id="html" style="width: 100%; height: 400px;border: 1px royalblue solid;"></textarea>
  </div>
  <script>
    function getHtml() {
      // 弹出id为editor-text-area的HTML代码
      //alert($('#editor-text-area').html());
      $('#html').val($('#editor-text-area').html());
    }
    const E = window.wangEditor
    let html = ``
    window.editor = E.createEditor({
      selector: '#editor-text-area',
      html,
      mode: 'simple',
      config: {
        placeholder: 'Type here...',
        MENU_CONF: {
          uploadImage: {
            fieldName: 'your-fileName',
            base64LimitSize: 10 * 1024 * 1024 // 10M 以下插入 base64
          }
        },
        onChange() {
          console.log(editor.getHtml())
        }
      }
    })
    window.toolbar = E.createToolbar({
      editor,
      mode: 'simple',
      selector: '#editor-toolbar',
      config: {}
    })
  </script>

</body>

</html>
